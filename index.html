<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Cardo:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="userOptions">

      <div class="userOne">
        <div class="userOneName">
          <h3 class="IGN-1">ENTER</br> PLAYER 1</br>NAME</h3>
          <input type="text">
        </div>
        <div class="yellow color"></div>
        <div class="green color"></div>
        <div class="blue color"></div>
        <div class="pink color"></div>
      </div>

      <div class="userTwo">
        <div class="userTwoName">
          <h3 class="IGN-2">ENTER</br> PLAYER 2</br>NAME</h3>
          <input type="text">
        </div>
        <div class="yellow color"></div>
        <div class="green color"></div>
        <div class="blue color"></div>
        <div class="pink color"></div>
      </div>

      <div class="hexagonMain js-play">
        <h3>PLAY</h3>
      </div>

    </div>

    <img src="images/flakes1.png" class="bird bird1" data-left="8" data-top="63">

    <img src="images/flakes2.png" class="bird bird2" data-left="75" data-top="80">

    <img src="images/flakes3.png" class="bird bird3" data-left="20" data-top="25">

    <img src="images/flakes4.png" class="bird bird4" data-left="80" data-top="40">

    <div class="header-wrap">

      <div class="header-wrap-left">
        <div class="playerOne">
          <h3>PLAYER 1</h3>
        </div>
        <div class="playerOneScore">
          <div class="X-1"></div>
          <div class="X-2"></div>
          <div class="X-3"></div>
        </div>
      </div>

      <div class="header-wrap-middle">
        <div class="versus">
          <div class="hexagon">
            <p>RESET</p>
          </div>
          <!-- <button class="reset">Reset</button> -->
        </div>
      </div>

      <div class="header-wrap-right">
        <div class="playerTwo">
          <h3>PLAYER 2</h3>
        </div>
        <div class="playerTwoScore">
          <div class="O-3"></div>
          <div class="O-2"></div>
          <div class="O-1"></div>
        </div>
      </div>

    </div>

    <div class="rounds">ROUND: 1</div>

    <div class="ticTacToe">

      <div class="rowOne">
        <div class="box" id="box00">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box01">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box02">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>

      <div class="rowTwo">
        <div class="box" id="box10">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box11">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box12">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>

      <div class="rowThree">
        <div class="box" id="box20">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box21">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box22">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>

    </div>

    <!-- <div class="hexagon"></div> -->

    <script src="jquery-1.12.2.min.js"></script>
    <script src="user.js"></script>
    <script src="checkWinner.js"></script>
    <script src="reset.js"></script>
    <script src="script.js"></script>
  </body>
</html>
