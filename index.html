    <img src="images/bird1.png" class="bird bird1" data-left="8" data-top="63">

    <img src="images/bird2.png" class="bird bird2" data-left="75" data-top="30">

    <div class="header-wrap">

      <div class="header-wrap-left">
        <div class="playerOne">
          <h3>PLAYER 1</h3>
        </div>
        <div class="playerOneScore">
          <div class="X-1"></div>
          <div class="X-2"></div>
          <div class="X-3"></div>
        </div>
      </div>

      <div class="header-wrap-middle">
        <div class="versus">
          <div class="hexagon">
            <p>RESET</p>
          </div>
          <!-- <button class="reset">Reset</button> -->
        </div>
      </div>

      <div class="header-wrap-right">
        <div class="playerTwo">
          <h3>PLAYER 2</h3>
        </div>
        <div class="playerTwoScore">
          <div class="O-3"></div>
          <div class="O-2"></div>
          <div class="O-1"></div>
        </div>
      </div>

    </div>

    <div class="rounds"></div>

    <div class="ticTacToe">

      <div class="rowOne">
        <div class="box" id="box00">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box01">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box02">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>

      <div class="rowTwo">
        <div class="box" id="box10">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box11">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box12">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>

      <div class="rowThree">
        <div class="box" id="box20">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box21">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="box" id="box22">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>

    </div>

    <!-- <div class="hexagon"></div> -->

    <script src="jquery-1.12.2.min.js"></script>
